name: Run build, test and javadoc
permissions:
  contents: read

on:
  workflow_dispatch:  
  push:
    branches: # Only run for changes in master branch and any releases branch
      - master
      - 'releases/**'
  pull_request:
    branches: 
      - master

jobs:
  test_java_11:
    name: Assert tests and javadoc with Java 11 on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      - name: Generate javadoc
        run: mvn javadoc:javadoc "-Daether.connector.basic.retries=5"
      - name: Run tests and generate JaCoCo report
        run: mvn -B test --file pom.xml -ntp -DskipITs "-Daether.connector.basic.retries=5"
      - name: Verify JaCoCo report exists
        run: |
          if [ -f target/site/jacoco/jacoco.xml ]; then
            echo "JaCoCo report found"
            head -20 target/site/jacoco/jacoco.xml
          else
            echo "ERROR: JaCoCo report not found!"
            echo "Checking for jacoco.exec..."
            ls -la target/ | grep -i jacoco || echo "No jacoco files in target/"
            echo "Checking target/site/jacoco/..."
            ls -la target/site/jacoco/ 2>/dev/null || echo "Directory does not exist"
            exit 1
          fi
      - name: Upload jacoco coverage reports to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: codecov/codecov-action@v5
        with:
          files: target/site/jacoco/jacoco.xml
          name: codecov
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  test_java_8:
    name: Assert tests with Java 8 on Ubuntu
    runs-on: ubuntu-latest    
    needs: test_java_11
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 8
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
      - name: Run tests
        run: mvn -B test --file pomJava8.xml -ntp "-Daether.connector.basic.retries=5"

  test_java_21:
    name: Assert tests with Java 21 on Ubuntu
    runs-on: ubuntu-latest
    needs: test_java_11
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Run tests
        run: mvn -B test --file pomJava21.xml -ntp "-Daether.connector.basic.retries=5"

  test_java_11_windows:
    name: Assert tests with Java 11 on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      - name: Run tests
        run: mvn -B test --file pom.xml -ntp "-Daether.connector.basic.retries=5"

  test_java_8_windows:
    name: Assert tests with Java 8 on Windows
    runs-on: windows-latest    
    needs: test_java_11_windows
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 8
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
      - name: Run tests
        run: mvn -B test --file pomJava8.xml -ntp "-Daether.connector.basic.retries=5"

  test_java_21_windows:
    name: Assert tests with Java 21 on Windows
    runs-on: windows-latest
    needs: test_java_11_windows
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Run tests
        run: mvn -B test --file pomJava21.xml -ntp "-Daether.connector.basic.retries=5"
