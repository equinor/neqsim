status = error
name = TestPropertiesConfig

# Console Appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Root Logger - set to OFF to suppress all logging during tests
rootLogger.level = OFF 
rootLogger.appenderRef.stdout.ref = STDOUT

# Specifically silence the thermodynamic operations package
logger.thermo.name = neqsim.thermodynamicoperations
logger.thermo.level = OFF
logger.thermo.additivity = false

# Specifically silence flash operations
logger.flash.name = neqsim.thermodynamicoperations.flashops
logger.flash.level = OFF
logger.flash.additivity = false

# Silence process equipment
logger.process.name = neqsim.process
logger.process.level = OFF
logger.process.additivity = false
